<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="main">
        <div class="option" id="stone">
            <img src="./rock.png">
            <p>Stone</p>
        </div>
        <div class="option" id="paper">
            <img src="./paper.png">
            <p>Paper</p>
        </div>
        <div class="option" id="scissors">
            <img src="./scissors.png">
            <p>Scissors</p>
        </div>
    </div>
    <div class="result">
        <div class="Score">
            <div><p>You</p><P class="You">0</P></div>
            <div><p>Comp</p><P class="Comp">0</P></div>
        </div>
        <div class="statement" >
            Play Your Move
        </div>
    </div>
    <script src="sps.js"></script>
</body>
</html>
